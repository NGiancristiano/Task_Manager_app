{% extends 'base/principal.html' %}
{% block content %}
<div class="barra-superior">
    <a class="volver" href="{% url 'categoria-lista' %}">&#x1F830; Volver</a>
</div>
<div class="container-formulario">
    <form method="POST">
        {% csrf_token %}
        <p>Estas por eliminar la categoria: {{categoria}}</p>
        <input type="submit" value="Eliminar">
    </form>
</div>
{% endblock content %}
